<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Invoicing Company</title>

    <link rel="stylesheet" href="company.css">

    <script src="company.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>

<div class="container">
    <b>Add New Company</b>
    <br/>
    <br/>

    <form id="addCompanyForm" action="/companies" method="post">
        <label for="taxId" class="form-label">Tax identification number:</label>
        <input type="text" class="form-control" id="taxId" name="taxIdentificationNumber">
        <br/><br/>

        <label for="address" class="form-label">Address:</label>
        <input type="text" class="form-control" id="address" name="address">
        <br/><br/>

        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name">
        <br><br/>

        <label for="pensionInsurance" class="form-label">Pension insurance:</label>
        <input type="text" class="form-control" id="pensionInsurance" name="pensionInsurance">
        <br><br/>

        <label for="healthInsurance" class="form-label">Health insurance:</label>
        <input type="text" class="form-control" id="healthInsurance" name="healthInsurance">
        <br><br/>

        <input type="submit" value="Add Company" class="btn btn-primary" style="color: #3d1b1b; background-color: #72A4D2;">
    </form>

    <br/>
    <br/>
</div>

<div class="container">
    <b>Companies</b>
    <br/>
    <br/>

    <table id="companiesTable" class="table table-striped">
        <tr>
            <th>Tax Identification Number</th>
            <th>Address</th>
            <th>Name</th>
            <th>Pension Insurance</th>
            <th>Health Insurance</th>
        </tr>
    </table>
</div>

</body>
</html>
